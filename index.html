                                </td>
                            </tr>
                        </tbody>
                    </table>
                </div>
                
            </div>
        </div>

        <footer class="plusLost">
            <input class="registrant" placeholder="등록자" type="text">
            <input class="where" placeholder="습득 장소" type="text">
            <input class="name" placeholder="유실물 이름" type="text">    
            <input class="who" placeholder="분실자" type="text">    
            <input class="call" placeholder="연락처" type="number">
            <div class="select-dropdown">    
                <select class="storageLocation"> 
                    <option value="보관함">보관함</option>
                    <option value="금고">금고</option>
                    <option value="냉장">냉장</option>
                </select>    
            </div>    
            <button class="add_new" onclick="addLost()">+</button>
